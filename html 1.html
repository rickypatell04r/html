<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>

<h2>Add Task</h2>
<form th:action="@{/add}" th:object="${task}" method="post">
    Summary: <input type="text" th:field="*{summary}" /><br/>
    URL: <input type="text" th:field="*{url}" /><br/>
    Description: <textarea th:field="*{description}"></textarea><br/>
    <button type="submit">Add Task</button>
</form>

<h2>Task List</h2>
<ul>
    <li th:each="t : ${tasks}">
        <b th:text="${t.summary}"></b>
        <a th:href="@{/send/{id}(id=${t.id})}">Send Email</a>
    </li>
</ul>

</body>
</html>
